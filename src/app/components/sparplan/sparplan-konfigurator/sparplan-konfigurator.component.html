<div class="home row">
  
  <div class="col-12 margin vertical top-bottom-10">
    
    <div class="card hero">
      <div class="card-body text-center">
        <p class="background-dark-grey opacity-75">
          Einen Sparplan erstellen
        </p>
      </div>
    </div>
  
  </div>
  
  <div class="col-12 margin vertical top-bottom-10">
    <div class="row">
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Ich möchte ein Muster nutzen</h5>
            <p class="card-text">Mit einem Mustersparplan fortfahren, in dem vorausgewählte ETFs vorhanden sind.</p>
            <a [routerLink]="'/' + ROUTE_SAVING_PLAN_MUSTER" class="btn btn-primary btn-lg float-right">Zum Muster-Sparplan</a>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Ich wähle selbst</h5>
            <p class="card-text">Aus einer Auswahl an europäischen Aktien und ETFs selbst auswählen</p>
            <div class="text-right">
              <a [routerLink]="'/' + ROUTE_COMPANIES" class="btn btn-primary btn-lg margin horizontal right-5">Aktien</a>
              <a [routerLink]="'/' + ROUTE_ETFS" class="btn btn-primary btn-lg">ETFS</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </div>
  
  <div class="col-12 margin vertical top-bottom-10">
    <div class="row">
      <div class="col-sm-6">
          <a [routerLink]="'/' + ROUTE_SAVING_PLAN_STARTER" class="btn btn-secondary float-left">
            <span class="fa fa-arrow-left"></span> Sparplansumme ändern
          </a>
      </div>
      <div class="col-sm-6">
          <a [routerLink]="'/' + ROUTE_MY_SAVING_PLAN_HOME" class="btn btn-primary float-right">
            Meinen Sparplan ansehen <span class="fa fa-arrow-right"></span>
          </a>
      </div>
  </div>

</div>
