<div class="row">

  <div class="col-12">
    <small>Die Zusammenstellung nach Industrien:</small>
  </div>
  <div class="col-12" *ngIf="pieChartData.length > 0">

    <canvas baseChart
            [data]="pieChartData"
            [labels]="pieChartLabels"
            [chartType]="pieChartType"
            [options]="pieChartOptions"
            [plugins]="pieChartPlugins"
            [colors]="pieChartColors"
            [legend]="pieChartLegend">
    </canvas>

  </div>
</div>
