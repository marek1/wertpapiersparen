<div class="home row">
  
  <div class="col-12 margin vertical top-bottom-10">
    
    <div class="card hero">
      <div class="card-body text-center">
        <p class="background-dark-grey opacity-75">
            {{content.headline}}
        </p>
      </div>
    </div>
    
  </div>
  
  <div class="col-12 margin vertical top-bottom-10">
    <div [innerHTML]="content.body">
    </div>
    <div class="small" *ngIf="content.source">
      Quelle:
      <a href="{{content.source}}" target="_blank">{{content.source}}</a>
    </div>
    <div *ngIf="content.more">
      Weitergehende Informationen k√∂nnen hier gefunden werden:
      <a href="{{content.more}}" target="_blank">{{content.more}}</a>
    </div>
  </div>

  
</div>
