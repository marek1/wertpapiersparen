<div [ngClass]="!percentagesAreCorrect ? 'error' : ''">
  <app-number-input
  [anzahl]="currentAmount"
  [smallestUnit]="1"
  [unit]="'EUR'"
  (numberChanged)="doEmit($event)"
  ></app-number-input>
  <div class="small" *ngIf="!percentagesAreCorrect">
    Überprüfe den Wert. Die einzelenen Sparsummen ergeben addiert nicht die gesamte Sparplansumme.
  </div>
</div>
