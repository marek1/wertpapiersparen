<p class="card-text clearfix" >
  {{valueName}}
  <span
  class="btn {{!showMore ? 'btn-primary' : 'btn-secondary'}} float-right"
  (click)="showMore=!showMore">
    {{!showMore ? 'Mehr' : 'Weniger'}}
  </span>
</p>
<p *ngIf="showMore">
  <ng-container *ngIf="results.length > 0">
    <div *ngFor="let etf of results">
      <a [routerLink]="['/etf', etf.name, etf.isin]">
        {{etf.name}}
        <span class="fa fa-arrow-circle-right"></span>
      </a>
    </div>
  </ng-container>
  <ng-container *ngIf="results.length === 0">
    Keine ETFs gefunden
  </ng-container>
</p>
