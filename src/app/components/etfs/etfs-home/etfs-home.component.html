<div class="home">
  
  <div class="">
    
    <div class="text-center margin vertical top-bottom-10">
      Hier kannst du passende ETFs mit Hilfe folgender Suchmethoden finden.
    </div>
    
  </div>
  
  <div class="d-flex justify-content-center align-items-center min-h-500px">
  
    <div class="btn-group" role="group" aria-label="Suchmethoden" *ngFor="let x of searchMethods | keyvalue; let i = index">
      <button type="button"
              class="btn btn-secondary"
              [ngClass]="{'active': (selectedSearchMethod$ | async) === SearchMethods[x.value]}"
              (click)="setMethod(SearchMethods[x.value])">
        {{searchMethods[i]}}
      </button>
    </div>

  </div>
  
  <div *ngIf="(selectedSearchMethod$ | async) === SearchMethods['Top10']">
    <app-etfs-by-popularity></app-etfs-by-popularity>
  </div>
  
  <div *ngIf="(selectedSearchMethod$ | async) === SearchMethods['Suchbegriff']">
    <app-etfs-by-searchterm></app-etfs-by-searchterm>
  </div>
  
  <div *ngIf="(selectedSearchMethod$ | async) === SearchMethods['Industrie(n)']">
    <app-etfs-by-industry></app-etfs-by-industry>
  </div>
  
  <div *ngIf="(selectedSearchMethod$ | async) === SearchMethods['Region(en)']">
    <app-etfs-by-region></app-etfs-by-region>
  </div>
  
</div>
